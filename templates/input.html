<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Information Input</title>
</head>
<body>
    <h1>Enter Team Information</h1>
    <form action="/result" method="post">
        <h2>Team Details</h2>
        <label>Team Name:</label>
        <input type="text" name="TeamName"><br><br>

        <h2>Team Leader</h2>
        <label>Name:</label>
        <input type="text" name="leader_name"><br>
        <label>Department:</label>
        <input type="text" name="leader_department"><br>
        <label>Phone:</label>
        <input type="text" name="leader_phone"><br>
        <label>Email:</label>
        <input type="text" name="leader_email"><br><br>

        <h2>Team Member 1</h2>
        <label>Name:</label>
        <input type="text" name="member1_name"><br>
        <label>Department:</label>
        <input type="text" name="member1_department"><br>
        <label>Phone:</label>
        <input type="text" name="member1_phone"><br>
        <label>Email:</label>
        <input type="text" name="member1_email"><br><br>

        <h2>Team Member 2</h2>
        <label>Name:</label>
        <input type="text" name="member2_name"><br>
        <label>Department:</label>
        <input type="text" name="member2_department"><br>
        <label>Phone:</label>
        <input type="text" name="member2_phone"><br>
        <label>Email:</label>
        <input type="text" name="member2_email"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
